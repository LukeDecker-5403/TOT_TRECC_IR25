<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Results for: <span class="text-blue-600">{{ query }}</span>
        </h1>

        {% if results %}
            <div class="space-y-6">
                {% for r in results %}
                    <div class="p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition">
                        <h2 class="text-2xl font-semibold text-gray-900">{{ r.metadata.title }}</h2>
                        <p class="text-gray-600 text-sm mb-2">By {{ r.metadata.author }}</p>

                        <p class="text-gray-700 mt-2"><strong>Plot:</strong> {{ r.metadata.plot }}</p>

                        <p class="mt-3 text-sm text-gray-500">
                            <strong>Score:</strong> {{ r.score }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-600 text-lg">No results found.</p>
        {% endif %}

        <div class="mt-8">
            <a href="/" 
               class="text-blue-600 hover:underline text-lg">
               ‚Üê Back to search
            </a>
        </div>
    </div>

</body>
</html>
