<!DOCTYPE html>
<html>
<head>
    <title>TOT IR Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            TOT Retrieval Search
        </h1>

        <form method="POST" class="space-y-4">
            <input 
                type="text" 
                name="query"
                placeholder="Search for a story, topic, or keywords..."
                class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
                Search
            </button>
        </form>
    </div>
</body>
</html>
